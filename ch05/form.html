<html lang="en">
<head>

</head>
<body>
    <div>누구냐: <input type="text" name="name"></div>

        <div>

            <button>전송3</button>

    <form>
    <hr>
    <form action="/api/ddd" method="post">
        <div>이름: <input type="text" name="nm" value="홍길동"></div>
        <div>나이: <input type="text" name="age"></div>
        <div>
            <input type="submit" value="전송">
            <button>전송3</button>
            <input type="reset" value="리셋">
        </div>
    <form>
    <hr>
    <h2>input 종류</h2>
    <div><input type="button" value="버튼명"></div>
    <div>
        <label>농구<input type="checkbox" name="sports" value="1"></label>
        <label>배구<input type="checkbox" name="sports" value="2"></label>
        <label>축구<input type="checkbox" name="sports" value="3"></label>
    </div>
    <div><input type="color" name="seat_color"></div>
    <div><input type="date" name="start_date" value="2025-10-10"></div>
    <div><input type="datetime-local" id="id_start_datetime" name="start_datetime" value="2025-10-10 22:10"></div>
    <div><input type="file" name="all"></div>
    <div><input type="file" name="pic" accept="image/*"></div>
    <div><input type="hidden" name="hidden" value="12"></div>
    <div><input type="image" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/quick-actions/remove-background-before-qa1.png"></div>
    <div><input type="month" name="start_mon"></div>
    <div><input type="number" name="age"></div>
    <div><input type="password" name="pw"></div>
    <div>
        <div>학년</div>
        <label>1학년 <input type="radio" name="grade" value="1" checked></label>
        <label>2학년 <input type="radio" name="grade" value="2"></label>
        <label>3학년 <input type="radio" name="grade" value="3"></label>
        <label>4학년 <input type="radio" name="grade2" value="4"></label>
    </div>
    <div>
        <select name="blood_type">
            <option>A형</option>
            <option>B형</option>
            <option>AB형</option>
            <option>O형</option>
        </select>
    </div>
    <div>
        <select name="blood_type2">
            <option value="01">A형</option>
            <option value="02">B형</option>
            <option value="03">AB형</option>
            <option value="04">O형</option>
        </select>
    </div>
    <div>
        <input type="text" list="id_mbti"><br>
        <datalist id="id_mbti">
            <option>INFJ</option>
            <option>ENFJ</option>
            <option>INTJ</option>
            <option>ENTJ</option>
        </datalist>
    </div>

    <div><input type="submit" value="전송"></div>
    </form>
    <script>
        //
        /**/
        function must2digit(item) {
            return String(item).padStart(2, '0');
        }
        
        window.addEventListener('load', () => {
            console.log('load');
            const $idStartDatetime = document.querySelector('#id_start_datetime');
            if($idStartDatetime) {
                const now = new Date();
                const year = now.getFullYear();
                const mon = now.getMonth() + 1;
                const day = now.getDate();
                const hour = now.getHours();
                const min = now.getMinutes();

                $idStartDatetime.value = `${year}-${must2digit(mon)}-${must2digit(day)}T${must2digit(hour)}:${must2digit(min)}`;
            }
        });
    </script>

</body>
</html>
