<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-size: 20px; }
        /* 아래처럼 폰트를 여러가지 지정하면 순서대로 있는 걸로 적용됨? 내 컴퓨터에 폰트가 있어야 사용가능*/
        /* h1 { font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; } */
        h1 { font-family: '굴림', '바탕'; }
        .accent { font-size: 150%; font-weight: 800; font-style: italic; }
    </style>
</head>
<body>
    <h2>text-style-1.html</h2>
    
    <h1>레드향</h1>
    <div>껍질에 붉은 빛이 돌아
        <span class="accent">레드향</span>이라 불린다.
    </div>
</body>
</html>
