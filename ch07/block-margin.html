<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { background-color: aquamarine; height: 100px; }
        /* 아래처럼 block들 간의 거리를 벌리면 겹치면서 더 큰 값만 적용이 된다. */
        .div-a { margin-bottom: 10px; }
        .div-b { margin-top: 10px; }
        .div-c { display: inline-block; width: 100px; margin-right: 20px; }
        .div-d { display: inline-block; width: 100px; margin-left: 20px; }
    </style>
</head>
<body>
    <div class="div-a">A</div>
    <div class="div-b">B</div>
    <hr>
    <div class="div-c">C</div>
    <div class="div-d">D</div>
</body>
</html>
